version: "3"
services:
  app:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: "6060"
    ports:
      - "6060:6060"
    depends_on:
      - db
  db:
    image: postgres:15.5-alpine3.18
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: test